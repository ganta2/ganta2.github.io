
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Narrative Visualization Project</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #visualization {
      width: 80%;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }
    .chart-container {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 25px;
    }
    .chart {
      width: 50%; 
    }
    .axis text {
      font-size: 10px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #f1f1f1;
      padding: 8px;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .annotation {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      width: 85%;
      line-height: 1.5;
      color: #333;
    }
    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #0056b3;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: #ffffff;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #218838;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="introduction">
    <div class="title">Narrative Visualization Project: Car MPG</div>
    <div class="button-container">
      <a href="city.html"><button class="button">City MPG Comparison</button></a>
      <a href="highway.html"><button class="button">Highway MPG Comparison</button></a>
      <a href="ratio.html"><button class="button">City/Highway MPG Ratio</button></a>
    </div>
  </div>
</body>
</html>
